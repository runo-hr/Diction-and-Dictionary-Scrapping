<!DOCTYPE html>
<html>
<head>
    <title>Diction Scraping</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
    <!-- include bootstrap for the container for chart-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- include font awesome -->
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<h1>Diction and Dictionary Scraping</h1>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>
        <div class="col-6 col-md-4">

            <form action="#" method="post">
                <div id="survey_options">
                    <input type="text" name="page_1" class="survey_options" size="50" placeholder="page url">
                </div>
                <div class="controls">
                    <a href="#" id="add_more_fields"><i class="fa fa-plus"></i>Add Page</a>
                    <a href="#" id="remove_fields"><i class="fa fa-minus"></i>Remove page</a>
                </div>
                <input type="submit" value="submit"/>
            </form>
        </div>
    </div>
</div>

{% block script %}
{% endblock %}


<script src="{{url_for('static',filename='js/script.js')}}"></script>

</body>
</html>
